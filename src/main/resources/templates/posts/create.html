<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Create a post')">
</head>
<body>
<form action="/posts/create" method="post" th:object="${post}">
    Title:
    <input th:field="*{title}" />
    <br />
    Description:
    <input type="text" th:field="*{body}" />
    <br />
    <input type="submit" />
</form>
</body>
</html>
